<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPSC 581 Button Project</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/index.js" defer></script>
</head>

<body>
  <div class="mainCont">
    <div class="bgCont">
      <!-- Place Assets Here -->

      <!-- Jason Assets -->
      <img id="jasonFish" class="jasonAsset" src="/jasonAssets/Fishingbyebye.gif">
      <img id="jasonComp" class="jasonAsset" src="/jasonAssets/jComputer.png">
      <img id="jasonPlant" class="jasonAsset" src="/jasonAssets/jPlant.gif">
      <img id="jasonPlant2" class="jasonAsset" src="/jasonAssets/jPlant.gif">
      <img id="jasonPlant3" class="jasonAsset" src="/jasonAssets/jPlant.gif">

      <img id="jasonPerson" class="jasonAsset" src="/jasonAssets/jasonPerson.png">
      <!-- Button animation -->
       <img id="jasonBTNAnimation" class="jasonAsset" src="/jasonAssets/Sound Blue.gif">





      <!-- End of Assests -->
      <img id="backgroundImage" src="/backgroundPhotos/baseMapWithFurn.png" alt="">

      <div class="buttonCont">
        <img src="/jasonAssets/jasonBtn.png" class="btn" id="jasonButton">
        <img src="/jasonAssets/jasonBtn.png" class="btn" id="justinButton">
        <img src="/jasonAssets/jasonBtn.png" class="btn" id="jullianaButton">

    </div>

  </div>

</html>
