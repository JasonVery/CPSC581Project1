<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPSC 581 Button Project</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  
</head>

<body>
  <div class="mainCont">
    <div class="bgCont">
      <!-- Place Assets Here -->

      <!-- Jason Assets -->
      <img id="jasonFish" class="jasonAsset" src="jasonAssets/Fishingbyebye.gif">
      <img id="jasonComp" class="jasonAsset" src="jasonAssets/jComputer.png">
      <img id="jasonPlant" class="jasonAsset" src="jasonAssets/jPlant.gif">
      <img id="jasonPlant2" class="jasonAsset" src="jasonAssets/jPlant.gif">
      <img id="jasonPlant3" class="jasonAsset" src="jasonAssets/jPlant.gif">
      <img id="jasonFire" class="jasonAsset" src="jasonAssets/fire.gif">
      <img id="jasonPerson" class="jasonAsset" src="jasonAssets/jasonPerson.png">

      <!-- Julliana Assets -->
      <img id ="jullianaLaptop" class="jullianaAsset" src="jullianaAssets/jullianaLaptop.png">
      <img id ="jullianaPiano" class="jullianaAsset" src="jullianaAssets/jullianaPiano.gif">
      <img id ="jullianaPerson" class="jullianaAsset" src="jullianaAssets/jullianaPerson.png">
      <img id ="jullianaPolaroid" class="jullianaAsset" src="jullianaAssets/jullianaPolaroid.png">
      <img id ="jullianaVanity" class="jullianaAsset" src="jullianaAssets/jullianaVanity1.png">
      <img id ="jullianaMic" class="jullianaAsset" src="jullianaAssets/jullianaMic.png">
      <img id ="jullianaLuggage" class="jullianaAsset" src="jullianaAssets/jullianaLuggage2.png">
      <!-- Button animation -->
       <img id="jasonBTNAnimation" class="jasonAsset" src="jasonAssets/Sound Blue.gif">
       <img id="jullianaBTNAnimation" class="jullianaAsset" src="jullianaAssets/jullianaCamFlash.gif">

      <!-- Justin Assets -->
      <img id="justinBackpack" class="justinAsset" src="justinAssets/backpack.png">
      <img id="justinBaseball" class="justinAsset" src="justinAssets/baseball.png">
      <img id="justinMicrophone" class="justinAsset" src="justinAssets/microphone.png">
      <img id="justinTent" class="justinAsset" src="justinAssets/tent.png">
      <img id="justinVideoGames" class="justinAsset" src="justinAssets/videoGames.png">



      <!-- End of Assests -->
      <img id="backgroundImage" src="backgroundPhotos/baseMapWithFurn.png" alt="">

      <div class="buttonCont">
        <img src="jasonAssets/jasonBtn.png" class="btn" id="jasonButton">
        <img src="jullianaAssets/jullianaButton.png" class="btn" id="jullianaButton">
        <img src="justinAssets/chamelion.png" class="btn" id="justinButton">
      </div>
    </div>

  </div>
</body>

</html>
